# The status line
set -g status-right 'Online: #{online_status} CPU: #{cpu_icon} #{cpu_percentage} Batt: #{battery_icon} #{battery_percentage} #{battery_remain}'

# Init tmux plugin manager
run '~/.tmux/plugins/tpm/tpm'

